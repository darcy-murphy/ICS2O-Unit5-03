<!DOCTYPE html>
<!--- ICS2O-Unit5-03 --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="What Kind of Movie Can You Watch" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Timothy Manwell" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>What Kind of Movie Can You Watch?</title>
    <link
      rel="canonical"
      href="https://timothy-manwell.github.io/ICS2O-Unit5-03/"
    />
    <link rel="manifest" href="/ICS2O-Unit5-03/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">What Kind of Movie Can You Watch</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <br />
        <p>Select your age:</p>
        <!-- Slider with Starting Value -->
        <!-- Note: I added and ID to this component, so I could reference it in code -->
        <!-- Note: I also placed it inside a "label" for accessability -->
        <label>
          Slider's Value
          <input
            id="slider"
            class="mdl-slider mdl-js-slider"
            type="range"
            min="1"
            max="99"
            value="25"
            tabindex="0"
            onchange="updateSliderValue(this.value)"
          />
        </label>
        <br />
        <div id="slider-value">Your age: ?</div>
        <br />
        <div id="movie-rating"></div>
      </main>
    </div>
  </body>
</html>
